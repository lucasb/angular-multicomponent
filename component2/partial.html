<div>
    <h1>Component 2</h1>
    <h4>Table Module</h4>
    <table ng-controller="TableCtrl as table" border="1px">
        <thead><th>Text Messages</th><th>Size</th></thead>
        <tr ng-repeat="info in table.infos track by $index"><td>{{ info.text }}</td><td>{{ info.size }}</td></tr>
    </table>
</div>
