<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS Services</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script type="text/javascript" src="app2.js"></script>
    <script type="text/javascript" src="table/table.module.js"></script>
    <script type="text/javascript" src="sharetext.service.js"></script>
  </head>
  <body>
    <div ng-app="app2">
       <h1>App 2</h1>
       <h4>Table Module</h4>
       <table ng-controller="TableCtrl as table">
           <tr ng-repeat="sharetext in table.sharetexts"><td>{{ sharetext }}</td></tr>
       </table>
    </div>
  </body>
</html>
